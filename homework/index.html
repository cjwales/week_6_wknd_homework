<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Collection Manager</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Game Collection Manager</h1>
    <form id="add-new-game-form" action="index.html" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre">

      <label for="Rating">Rating</label>
      <select class="rating" name="rating" id="rating">
        <option value="" disabled selected>-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>

      <input type="submit" value="save">
    </form>
    <button type="button" name="delete-all-button">Delete All</button>

    <h2>Game Collection:</h2>
    <div id="game-collection">
      
    </div>
  </body>
</html>
